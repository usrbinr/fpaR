  url: https://usrbinr.github.io/fpaR/
  template:
    bootstrap: 5

  navbar:
    right:
      - text: "GitHub"
        href: "https://github.com/usrbinr"
        icon: "fab fa-github"
      - text: "Bluesky"
        href: "https://bsky.app/profile/usrbinr.bsky.social"
        icon: "fab fa-bluesky"

  reference:
    - title: "Utilities"
      desc: "General helper and execution utilities."
      contents:
        - augment_calendar
        - calculate

    - title: "Cohort & Classification"
      desc: "Functions for segmentation and cohort analysis."
      contents:
        - cohort
        - abc

    - title: "Monthly Functions"
      contents:
        - mtd        # current month-to-date
        - pmtd       # previous month-to-date
        - mom        # month-over-month (full period)
        - momtd      # MTD vs prior MTD
        - mtdopm     # MTD over previous full month

    - title: "Quarterly Functions"
      contents:
        - qtd        # current quarter-to-date
        - pqtd       # previous quarter-to-date
        - qoq        # quarter-over-quarter (full)
        - qoqtd      # QTD vs prior QTD
        - qtdopq     # QTD over previous full quarter

    - title: "Weekly Functions"
      contents:
        - wtd        # current week-to-date
        - pwtd       # previous week-to-date
        - wow        # week-over-week (full)
        - wowtd      # WTD vs prior WTD
        - wtdopw     # WTD over previous full week
        - dod        # day-over-day (fits best in weekly cadence)

    - title: "Yearly & All of time Functions"
      contents:
        - atd
        - ytd        # current year-to-date
        - pytd       # previous year-to-date
        - yoy        # year-over-year (full)
        - yoytd      # YTD vs prior YTD
        - ytdopy     # YTD over previous full year
